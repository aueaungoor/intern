<div class="login-wrapper">
  <div class="login-box">
    <h2 class="login-title">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div>
        <label class="login-label">Username</label>
        <input type="text" formControlName="username" placeholder="Enter your username" class="login-input" />
      </div>

      <div>
        <label class="login-label">Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" class="login-input" />
      </div>

      <div class="login-button-wrapper">
        <button type="submit" class="login-button">Login</button>
      </div>

      <div class="login-footer">
        Don't have an account?
        <a routerLink="/register" class="login-link">Register</a>
      </div>
     
    </form>

   

  </div>
</div>
