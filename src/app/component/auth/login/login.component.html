<div class="login-wrapper">
  <div class="login-box">
    <h2 class="login-title">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div>
        <label class="login-label">Username</label>
        <input
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          class="login-input"
        />
      </div>

      <div>
        <label class="login-label">Password</label>
        <div class="password-wrapper" style="position: relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
            class="login-input"
          />
          <button
            type="button"
            class="password-toggle-btn"
            (click)="toggleShowPassword()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
            style="
              position: absolute;
              right: 0.75rem;
              top: 50%;
              transform: translateY(-50%);
              background: transparent;
              border: none;
              cursor: pointer;
              color: #9333ea;
            "
          >
            <!-- ไอคอนตาเปิด -->
            <svg
              *ngIf="showPassword"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="icon-eye"
              style="width: 24px; height: 24px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>

            <!-- ไอคอนตาปิด -->
            <svg
              *ngIf="!showPassword"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon-eye-off"
              style="width: 24px; height: 24px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="login-button-wrapper">
        <button type="submit" class="login-button">Login</button>
      </div>

      <div class="login-footer">
        Don't have an account?
        <a routerLink="/register" class="login-link">Register</a>
      </div>
    </form>
  </div>

  <!-- ✅ แจ้งเตือนเมื่อ Login ล้มเหลว -->
  <div *ngIf="loginFailed" class="login-alert error">
    <h3>❌ Username หรือ Password ไม่ถูกต้อง</h3>
    <button (click)="closeAlert()">ลองใหม่</button>
  </div>

  <div *ngIf="loginSuccess" class="login-alert success">
    <h3>✅ เข้าสู่ระบบสำเร็จ</h3>
    <button (click)="closeAlert()">ปิด</button>
  </div>
</div>
